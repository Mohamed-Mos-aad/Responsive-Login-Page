<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesome File Link -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Other Fonts Link -->
    <link href="https://fonts.cdnfonts.com/css/avenir" rel="stylesheet">
    <!-- Normalize File Link -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- CSS File Link -->
    <link rel="stylesheet" href="css/style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <!-- Start Left Side -->
        <div class="left">
            <h1>Work with us</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi lobortis maximus nunc, ac rhoncus odio congue quis. Sed ac semper orci, eu porttitor lacus. </p>
        </div>
        <!-- End Left Side -->
        <!-- Start Right Side -->
        <div class="right">
            <form>
                <h2>Don’t have an acount? <a href="">Sign up</a> </h2>
                <div class="title">
                    <h3>Welcome back!</h3>
                </div>
                <div class="top">
                    <button>
                        <img width="512" alt="Google &quot;G&quot; Logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png">
                        Continue with Google
                    </button>
                    <button><i class="fa-brands fa-twitter"></i>  Continue with Twitter</button>
                </div>
                <span class="or-line">OR</span>
                <div class="bottom">
                    <label for="email">Enter your email address</label>
                    <input type="email" name="email" id="email">
                    <label for="password">Enter your password <span><i class="fa-solid fa-eye-slash"></i> Hide</span></label>
                    <input type="password" name="password" id="password">
                    <h4>Forget your password</h4>
                    <button>Sign in</button>
                    <h5>Don’t have an acount? <a href="">Sign up</a> </h5>
                </div>
            </form>
        </div>
        <!-- End Right Side -->
    </div>
</body>
</html>
